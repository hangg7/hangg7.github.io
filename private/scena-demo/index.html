<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scena Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .column {
        flex: 50%;
        padding: 10px;
        box-sizing: border-box;
      }
      .video-container {
        margin-bottom: 20px;
      }
      iframe {
        width: 100%;
        height: 315px;
        border: none;
      }
    </style>
  </head>
  <body>
    <header></header>
    <div class="container">
      <div class="column">
        <h2>Input</h2>
        <div class="video-container">
          <iframe src="vgg-input.mp4" allowfullscreen></iframe>
        </div>
        <div class="video-container">
          <iframe src="bone-church-input.mp4" allowfullscreen></iframe>
        </div>
        <div class="video-container">
          <iframe src="bww8-dalle-input.mp4" allowfullscreen></iframe>
        </div>
        <div class="video-container">
          <iframe src="bww8-office-input.mp4" allowfullscreen></iframe>
        </div>
        <div class="video-container">
          <iframe src="chevrolet-input.mp4" allowfullscreen></iframe>
        </div>
        <div class="video-container">
          <iframe src="night-input.mp4" allowfullscreen></iframe>
        </div>
        <div class="video-container">
          <iframe src="telebooth-input.mp4" allowfullscreen></iframe>
        </div>
        <div class="video-container">
          <iframe src="tubingen-input.mp4" allowfullscreen></iframe>
        </div>
      </div>
      <div class="column">
        <h2>Output</h2>
        <div class="video-container">
          <iframe src="vgg-output.mp4" allowfullscreen></iframe>
        </div>
        <div class="video-container">
          <iframe src="bone-church-output.mp4" allowfullscreen></iframe>
        </div>
        <div class="video-container">
          <iframe src="bww8-dalle-output.mp4" allowfullscreen></iframe>
        </div>
        <div class="video-container">
          <iframe src="bww8-office-output.mp4" allowfullscreen></iframe>
        </div>
        <div class="video-container">
          <iframe src="chevrolet-output.mp4" allowfullscreen></iframe>
        </div>
        <div class="video-container">
          <iframe src="night-output.mp4" allowfullscreen></iframe>
        </div>
        <div class="video-container">
          <iframe src="telebooth-output.mp4" allowfullscreen></iframe>
        </div>
        <div class="video-container">
          <iframe src="tubingen-output.mp4" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
